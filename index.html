<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling Scoreboard</title>
  </head>
  <body>

    <h1>Bowling Scoreboard</h1>

    <form>
      First roll: <input type="number" id="first">
      Second roll: <input type="number" id="second"> <button id="roll">submit</button>
    </form>

    <div id="scoreboard">
      <span id="first-frame">score</span>
      <span id="second-frame">score</span>
      <span id="third-frame">score</span>
      <span id="fourth-frame">score</span>
      <span id="fifth-frame">score</span>
      <span id="sixth-frame">score</span>
      <span id="seventh-frame">score</span>
      <span id="eighth-frame">score</span>
      <span id="nineth-frame">score</span>
      <span id="tenth-frame">score</span>
      <span id="total">total</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/scoreboard.js"></script>
    <script src="./interface.js"></script>
  </body>
</html>
